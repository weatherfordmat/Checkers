        <script>
        var numOfChildren = 396;
        var difficulty = 10; //lower the harder
            var app = new Vue({
			el: '#app',
			data: {
			message: 'Minesweeper',
			level: difficulty-9,
			squares: 400,
			points: 0,
				},				
		});
         function pattern(start, all) {

         	var down = newApp.$children[0].$children[start-25];
         	var up = newApp.$children[0].$children[start+19];
         	var right = newApp.$children[0].$children[start-2];
         	var left = newApp.$children[0].$children[start-4];
   
         	//go left, 0,1,2,3 spaces and down;
         	function goLeft() {
        		var num = Math.floor(Math.random()*4);
         		for (var i = start-num; i < start; i++) {
         			var ele = newApp.$children[0].$children[i];
         			var eleDown = newApp.$children[0].$children[i-25];
         			if (ele !== undefined) {
						if (!ele.isSafe && !ele.isMine) {
							ele.isSafe = true;
							if (eleDown && !eleDown.isMine) {
								eleDown.isSafe = true;
								}
							}
						}
         		  }
         	}	
         	goLeft();
         	//go right and up in numbers
         	function goRight() {
        		var num = Math.floor(Math.random()*4);
         		for (var i = start; i < start+num; i++) {
         			var ele = newApp.$children[0].$children[i];
         			var eleUp = newApp.$children[0].$children[i+19];
         			if (ele !== undefined) {
						if (!ele.isSafe && !ele.isMine) {
							ele.isSafe = true;
							if (eleUp && !eleUp.isMine) {
								eleUp.isSafe = true;
								}			
							}
						}
         		  }
         	}
         	goRight();
         	safeKids = [];
         	function createSafeZone() {
         		for (var i = 2; i < 396; i++) {
         			if (newApp.$children[0].$children[i].isSafe) {
         				safeKids.push(newApp.$children[0].$children[i]._uid)
         			}
         		}
         		return safeKids;
         	}

         	createSafeZone(); // creates an array of safe kids;
         	console.log(safeKids);
         	   function check(dir) {
         	   	  var amount = 0;
		          up = newApp.$children[0].$children[dir + 19]; //works
		          down = newApp.$children[0].$children[dir - 25]; //?
		          right = newApp.$children[0].$children[dir - 2]; //works
		          left = newApp.$children[0].$children[dir - 3]; //?

		          downLeft = newApp.$children[0].$children[dir - 26];
		          downRight = newApp.$children[0].$children[dir - 24];

		          upLeft = newApp.$children[0].$children[dir + 20];
		          upRight = newApp.$children[0].$children[dir + 21];

		          //count the 8 squares around it;
		          if (up !== undefined && up.isMine) {
		              amount+=1;
		          }
		          if (down !== undefined && down.isMine) {
		              amount+=1;
		          }
		          if (left !== undefined && left.isMine) {
		              amount+=1;
		          }
		          if (right !== undefined && right.isMine) {
		              amount+=1;
		          }
		          if (upRight !== undefined && upRight.isMine) {
		              amount+=1;
		          }
		          if (upLeft !== undefined && upLeft.isMine) {
		              amount+=1;
		          }
		          if (downRight !== undefined && downRight.isMine) {
		              amount+=1;
		          }
		          if (downLeft !== undefined && downLeft.isMine) {
		              amount+=1;
		          }
		       		amount = amount < 1 ? '' : amount;
		       		newApp.$children[0].$children[dir-3].total = amount;
		      }
		      //run check on all records;
		      safeKids.map((a) => check(a));
		      app.points = safeKids.length;
		      app.squares = 400 - app.points;
         }
		Vue.component('box', {
			template: "<div v-on:click='start' class='box'  v-bind:class='{ safe: isSafe, mine: isMine, clicked: isClicked }'>{{total}}</div>",
				data: function() {
				return {
					isSafe: false,
					isMine: Math.floor(Math.random()*difficulty) === 2 ? true : false,
					total: '',
					isClicked: false,
				}
			},
			methods: {
				start: function() {
					if (this.isMine) {
						this.isClicked = true;
						alert("Game Over!");
						location.reload();
					}
					else {
						this.isSafe = !this.isSafe;
						var start = this._uid;
						pattern(start);				
					}

				}

			},
		})
		var grid=[];
		for (var i = 0; i < numOfChildren; i++) {
			grid.push('<box></box>')
		}
		grid = grid.toString().replace(/,/g,'');
		Vue.component('grid', {
			template: "<div class='container2'>"+ grid +"</div>",
		})
		var newApp = new Vue({
			el: '#grid',			
		});
